<!DOCTYPE html>
<html ng-app="BindingApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body {font-size: 1.2em;}</style>
    <title>2-way, 1-way and 1-time Data Binding</title>
  </head>
  <body>
    <h1>2-way, 1-way and 1-time Data Binding</h1>
    <div ng-controller="BindingController">
      <button ng-click="showNumberOfWatchers()">
        Log # of Watchers </button>
      <button ng-click="setFullName()">
        set Full Name </button>  <br>

      Full Name is : {{ :: fullName }} <br>
      <button ng-click="logFirstName()">
        Log First Name </button>
      <button ng-click="logFullName()">
        Log Full Name </button>

      <div>
        <input type="text" ng-model="firstName">
      </div>
    </div>
  </body>
</html>
